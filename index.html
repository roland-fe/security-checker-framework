<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl relative">
        <button id="restart-button" onclick="resetQuiz()" class="absolute top-0 right-0 mt-4 mr-4 flex items-center gap-2 bg-blue-50 text-blue-600 hover:bg-blue-100 hover:text-blue-800 font-medium px-4 py-2 rounded-full shadow-sm transition-all duration-150 text-sm z-10">
            <i class="fas fa-redo"></i>
            Restart
        </button>
        <div id="intro-container" class="bg-white rounded-lg shadow-lg p-8 flex flex-col items-center justify-center text-center mb-8">
            <span class="text-4xl text-blue-500 mb-4"><i class="fas fa-shield-alt"></i></span>
            <h2 class="text-2xl font-bold mb-3 text-gray-800">Welcome to the Security Checker</h2>
            <p class="text-gray-600 mb-6 max-w-md">
                This quick check helps you identify weak points in your digital security and gives you concrete, actionable tips to better protect your accounts, devices, and data. <br>
                <span class="font-semibold">Your answers remain private â€“ nothing is stored or transmitted.</span>
            </p>
            <button id="start-button" class="bg-blue-500 text-white px-8 py-3 rounded-lg text-lg font-semibold shadow hover:bg-blue-600 transition flex items-center justify-center">
                <i class="fas fa-play mr-2"></i> Start
            </button>
        </div>
        <div id="question-container" class="space-y-4 hidden"></div>
        <div id="result-container" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
