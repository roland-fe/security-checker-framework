<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl relative">
        <button id="restart-button" onclick="resetQuiz()" class="absolute top-0 right-0 text-gray-400 hover:text-gray-600 text-sm">
            Restart
        </button>
        <div id="app" class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Security Check</h1>
            <div id="question-container" class="space-y-4">
                <!-- Questions will be dynamically inserted here -->
            </div>
            <div id="result-container" class="hidden">
                <!-- Results will be shown here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
